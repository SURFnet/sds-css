<p>Palette's support color applies here.</p>
<p>Anchor (<code>a</code>) styling is defined in <a href="#typography">typography</a>. Similar styling can be applied to others elements via <code>.sds--lnk</code>.</p>
<p>There is also a class for links that don't have underline by default: <code>.sds--lnk--no-underline</code>.</p>
