<p>Typography is applied to specific tags (eg <code>h1</code>, <code>a</code>, <code>ul</code>). Heading styling can alse be applied via classes (eg <code>.text--h2</code>) if you want to apply h2 styling to another element. There are also general classes available (eg <code>.text--body--large</code>).</p>
